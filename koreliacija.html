<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Koreliacija</title>
		<style>
			#kontrole {
			
				float: right;
				width: 40%;
				border: 1px solid grey;
				padding: 10px;
				margin: 10px;
			}
			#lenteles {
			
				width: 55%;
				border: 1px solid grey;	
				padding: 10px;
				margin: 10px;				
			}
			label, input {
			
				width: 96%;
				margin: 10px;
				padding: 10px;
			}
			label {
				margin-top: 30px;
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div id="kontrole">
			<div id="rinkiniu_sarasas">
				
			</div>		
			<div id="rinkinio_pavadinimas">
				<label for="pav">Pavadinimas *</label>
				<input type="text" id="pav">				
			</div>		
			<div id="veiksmai_su_rinkiniu">
				<label for="daugiklis">Daugiklis</label>
				<input type="number" id="daugiklis" value="1">
				<label for="konstanta">Konstanta</label>
				<input type="number" id="konstanta" value="0">
				<input type="button" id="normalizuoti" value="Normalizuoti">
				<label for="laiko_intervalas">Laiko intervalas</label>
				<input type="number" id="laiko_intervalas" value="1">				
				<input type="button" id="interpoliuoti" value="Interpoliuoti">			
				<input type="button" id="susumuoti" value="Susumuoti">	
				<input type="button" id="koreliacija" value="Koreliacija">					
			</div>			
			<div id="rinkinio_sudarymas">
				<label for="sk_atskaitu">Atskaitų skaičius</label>
				<input type="number" id="sk_atskaitu" value="1000" min="10" max="10000">
				<label for="sk_periodu">Periodų skaičius</label>
				<input type="number" id="sk_periodu" value="10">
				<input type="button" id="make_random_values" value="Sugeneruoti atsitikitinių skaičių seką">
				<input type="button" id="make_periodic_values" value="Sugeneruoti sinuso skaičių seką">
			</div>
		</div>
		<div id="lenteles">
		</div>		
		<div id="grafikai">
		</div>
	</body>
</html>
